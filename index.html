<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メトロノーム</title>
    <script>
        function measureNetworkSpeed() {
            const startTime = new Date().getTime();
            const image = new Image();
            const cacheBuster = "?t=" + Math.random(); // キャッシュを避けるためのクエリパラメータ
            image.src = "https://www.example.com/image.png" + cacheBuster; // 測定用の画像URL
            
            image.onload = function() {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; // 秒数に変換
                const speed = (image.src.length * 8) / duration; // kbpsで計算
                
                adjustRedirectInterval(speed);
            };
        }

        function adjustRedirectInterval(speed) {
            let interval;

            if (speed > 500) {
                interval = 0.5; // 0.5秒ごとにリダイレクト
            } else if (speed > 200) {
                interval = 1; // 1秒ごとにリダイレクト
            } else {
                interval = 2; // 2秒ごとにリダイレクト
            }

            // リダイレクトを開始
            setTimeout(() => {
                window.location.href = "testBPM2.html"; // test2.htmlにリダイレクト
            }, interval * 1000);
        }

        window.onload = measureNetworkSpeed;
    </script>
</head>
<body>
    <img src="img/piano_A.png" alt="ピアノ画像">
    <audio controls autoplay src="Metronom.mp3"></audio>
</body>
</html>
