<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="test1.css" rel="stylesheet" type="text/css" media="all">
    <link href="test2.css" rel="stylesheet" type="text/css" media="all"> -->

    <title>メトロノーム</title>
    <script>
        // ネットワーク速度を測定する関数
        function measureNetworkSpeed() {
            const startTime = new Date().getTime();
            const image = new Image();
            const cacheBuster = "?t=" + Math.random(); // キャッシュを避けるためのクエリパラメータ
            image.src = "https://www.example.com/image.png" + cacheBuster; // 測定用の画像URL
            
            image.onload = function() {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; // 秒数に変換
                const speed = (image.src.length * 8) / duration; // kbpsで計算
                
                adjustRedirectInterval(speed);
            };
        }

        // リダイレクトの間隔を調整する関数
        function adjustRedirectInterval(speed) {
            let interval;

            // ネットワーク速度に基づいて間隔を決定
            if (speed > 500) { // 500 kbpsより速い場合
                interval = 0.5; // 0.5秒ごとにリダイレクト
            } else if (speed > 200) { // 200 kbpsより速い場合
                interval = 1; // 1秒ごとにリダイレクト
            } else { // 200 kbps以下の場合
                interval = 2; // 2秒ごとにリダイレクト
            }

            // リダイレクトを開始
            setTimeout(() => {
                window.location.href = "testBPM2.html";
            }, interval * 1000);
        }

        // ページ読み込み時にネットワーク速度を測定
        window.onload = measureNetworkSpeed;
    </script>
</head>
<body>
    <img src="img/piano_A.png" alt="ピアノ画像">
    <audio controls autoplay src="Metronom.mp3"></audio>
</body>
</html>
